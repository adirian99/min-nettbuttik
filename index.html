<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Nettbutikk</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .product { border: 1px solid #ddd; padding: 20px; margin: 20px; display: inline-block; }
        .btn { background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Velkommen til min nettbutikk!</h1>
    <p>Kjøp digitale produkter enkelt og raskt.</p>
    
    <div class="product">
        <h2>E-bok: Lær å tjene penger på nett</h2>
        <p>Pris: 99 NOK</p>
        <a href="#" class="btn">Kjøp nå</a>
    </div>
    
    <div class="product">
        <h2>Designpakke for sosiale medier</h2>
        <p>Pris: 199 NOK</p>
        <a href="#" class="btn">Kjøp nå</a>
    </div>
</body>
</html>
